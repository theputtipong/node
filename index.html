<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>File Upload Example</title>
  <style>
    /* Default styles */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 32px;
      margin: 0 0 20px;
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }
    input[type="file"] {
      display: block;
      margin: 0 auto;
    }
    input[type="submit"] {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      font-size: 20px;
      background-color: #008CBA;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Media queries */
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }
      form {
        max-width: 100%;
        margin: 0;
      }
      input[type="file"], input[type="submit"] {
        width: 100%;
      }
      input[type="submit"] {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>File Upload Example</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="video" required>
    <input type="submit" value="Upload">
  </form>
</body>
</html>
